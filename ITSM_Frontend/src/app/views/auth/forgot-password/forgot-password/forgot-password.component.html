<div class="forgot-password-wrapper">
  <div class="forgot-password-card">
    <img class="forgot-password-image" src="../../../../../assets/images/sendEmailbg.png" alt="Forgot Password" />
    <p>Enter your email to receive an OTP for password reset.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email input -->
      <div class="input-group">
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input 
            pInputText 
            type="email" 
            formControlName="email" 
            placeholder="E-mail" 
            class="input-full-width"
          />
        </span>
      </div>

      <!-- Error message for email -->
      <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="error-message">
        <span *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">E-mail is required.</span>
        <span *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Please enter a valid e-mail.</span>
      </div>

      <!-- Spinner for loading -->
      <p-progressSpinner *ngIf="isLoading" styleClass="spinner" strokeWidth="2"></p-progressSpinner>

      <!-- Submit Button -->
      <button 
        pButton 
        type="submit" 
        label="Send OTP" 
        class="submit-button" 
        [disabled]="isLoading || forgotPasswordForm.invalid">
      </button>
    </form>
  </div>
</div>
